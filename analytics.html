        <hr>
        <h1>Number of movies per Actor/Duo:</h1>
        <hr>
        <!-- changed the height to 125, seemed to fit better when viewed online -->
        <canvas id="barchartexample" width="300" height="125"></canvas>
        <Script>
            new Chart(document.getElementById("barchartexample"), {
                type: 'bar',
                data: {
                    labels: ["Bill Murray", "Leslie Nielsen", "Richard Pryor and Gene Wilder", "Robin Williams", "Wanda Sykes", "Steve Martin and Martin Short", "Steve Buscemi"],
                    datasets: [
                    {
                        label: "Number of movies",
                        backgroundColor: ["#a7a7a7", "#a7a7a7", "#a7a7a7", "#a7a7a7", "#a7a7a7", "#a7a7a7", "#a7a7a7"],
                        data: [63, 103, 77, 67, 24, 90, 113]
                    }
                    ]
                },
                options: {
                    legend: { display: false },
                    title: {
                    display: false,
                    text: 'Total number of movies'
                    },
                    scales: {
                        y: {
                            min: 0,
                            max: 120
                        }
                    }
                }
            });
        </Script>
    </body>
